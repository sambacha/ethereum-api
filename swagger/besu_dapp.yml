        500:
          description: 'Internal Server Error'
  /getTransactionByBlockNumberAndIndex:
    post:
      description: >-
        
          Returns information about a transaction by block number and transaction index position.
          **Parameters**
          - `QUANTITY|TAG` - a block number, or the string `"earliest"`, `"latest"` or `"pending"`, as in the default block parameter.
          - `QUANTITY` - the transaction index position.
          **Example**
          `params: [
            '0x29c', // 668
            '0x0' // 0
          ]`
          **Returns**
          See `eth_getTransactionByHash`
      tags:
        - eth
      operationId: getTransactionByBlockNumberAndIndex
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: Body
          in: body
          required: true
          schema:
            $ref: '#/definitions/getTransactionByBlockNumberAndIndexRequest'
      responses:
        200:
          description: 'Successful Operation'
        500:
          description: 'Internal Server Error'
  /getTransactionReceipt:
    post:
      description: >-
        
        Returns the receipt of a transaction by transaction hash.
        **Note:** That the receipt is not available for pending transactions.
        **Parameters**
        - `DATA`, 32 Bytes - hash of a transaction
        **Example**
          `params: [
            '0xb903239f8543d04b5dc1ba6579132b143087c68db1b2168786408fcbce568238'
          ]`
        **Returns**
        `Object` - A transaction receipt object, or `null` when no receipt was found:
          - `transactionHash`: `DATA`, 32 Bytes - hash of the transaction.
          - `transactionIndex`: `QUANTITY` - integer of the transactions index position in the block.
          - `blockHash`: `DATA`, 32 Bytes - hash of the block where this transaction was in.
          - `blockNumber`: `QUANTITY` - block number where this transaction was in.
          - `cumulativeGasUsed`: `QUANTITY` - The total amount of gas used when this transaction was executed in the block.
          - `gasUsed`: `QUANTITY` - The amount of gas used by this specific transaction alone.
          - `contractAddress`: `DATA`, 20 Bytes - The contract address created, if the transaction was a contract creation, otherwise `null`.
          - `logs`: `Array` - Array of log objects, which this transaction generated.
          - `logsBloom`: `DATA`, 256 Bytes - Bloom filter for light clients to quickly retrieve related logs.
        It also returns either :
          - `root` : `DATA` 32 bytes of post-transaction stateroot (pre Byzantium)
          - `status`: `QUANTITY` either `1` (success) or `0` (failure)
      tags:
        - eth
      operationId: getTransactionReceipt
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: Body
          in: body
          required: true
          schema:
            $ref: '#/definitions/getTransactionReceiptRequest'
      responses:
        200:
          description: 'Successful Operation'
        500:
          description: 'Internal Server Error'

