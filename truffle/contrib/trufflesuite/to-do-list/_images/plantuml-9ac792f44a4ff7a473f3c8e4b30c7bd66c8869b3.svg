.359" style="stroke: #A80036; stroke-width: 0.55;"/><text fill="#000000" font-family="sans-serif" font-size="7.15" lengthAdjust="spacingAndGlyphs" textLength="85.25" x="415.25" y="190.3368">find deployed Migrations</text><!--link DetermineLastCompleted to Call--><path d="M362.1299,199.8717 C412.7514,217.9271 501.6732,249.6428 547.2093,265.8847 " fill="none" id="DetermineLastCompleted-Call" style="stroke: #A80036; stroke-width: 0.55;"/><polygon fill="#A80036" points="549.8785,266.8367,545.9554,263.1014,547.2883,265.9127,544.477,267.2456,549.8785,266.8367" style="stroke: #A80036; stroke-width: 0.55;"/><text fill="#000000" font-family="sans-serif" font-size="7.15" lengthAdjust="spacingAndGlyphs" textLength="68.2" x="423.775" y="216.1868">read instance state</text><!--link RunSpecific to DeployInstance--><path d="M372.2208,138.2661 C414.2952,136.5166 475.6356,133.9663 519.9865,132.1227 " fill="none" id="RunSpecific-DeployInstance" style="stroke: #A80036; stroke-width: 0.55;"/><polygon fill="#A80036" points="522.8828,132.0022,517.8459,130.0092,520.1352,132.1161,518.0282,134.4054,522.8828,132.0022" style="stroke: #A80036; stroke-width: 0.55;"/><!--link RunSpecific to LinkType--><path d="M359.8612,132.7651 C375.4586,129.1747 393.9282,124.5272 410.3,119.35 C459.4711,103.801 514.9645,80.9089 547.5899,66.8784 " fill="none" id="RunSpecific-LinkType" style="stroke: #A80036; stroke-width: 0.55;"/><polygon fill="#A80036" points="550.2866,65.7168,544.87,65.6553,547.7611,66.8051,546.6113,69.6961,550.2866,65.7168" style="stroke: #A80036; stroke-width: 0.55;"/><!--link Developer to RunMigrations--><path d="M101.3342,147.4924 C156.9997,135.6124 246.5568,116.4994 293.106,106.5653 " fill="none" id="Developer-RunMigrations" style="stroke: #A80036; stroke-width: 0.55;"/><!--link Developer to RunSpecific--><path d="M101.2187,157.7582 C137.8256,157.3556 189.2946,156.0774 234.3,152.35 C250.4799,151.0102 268.2185,148.7618 283.5789,146.5646 " fill="none" id="Developer-RunSpecific" style="stroke: #A80036; stroke-width: 0.55;"/><!--link Developer to RunHistorical--><path d="M94.7645,135.096 C102.3396,131.191 110.2101,127.2634 117.7,123.75 C130.102,117.9327 144.2925,112.0262 155.5681,107.5052 " fill="none" id="Developer-RunHistorical" style="stroke: #A80036; stroke-width: 0.55;"/><!--link Developer to DetermineLastCompleted--><path d="M101.3342,162.9799 C145.1362,167.6092 209.924,174.4567 258.2294,179.5618 " fill="none" id="Developer-DetermineLastCompleted" style="stroke: #A80036; stroke-width: 0.55;"/><!--
@startuml
scale 0.55
left to right direction

:Smart Contract Developer: as :Developer:

rectangle Querying << external >> {
  (Query for a given type) as (QueryType)
}

rectangle Interacting << external >> {
  (Call read-only method) as (Call)
}

rectangle Linking << external >> {
  (Link contract type to library) as (LinkType)
}

rectangle Deployment << external >> {
  (Deploy instance of a type) as (DeployInstance)
}

rectangle Migrations {
  (Run all migrations) as (RunMigrations)
  (Run specific migration) as (RunSpecific)
  (Run as historical) as (RunHistorical)
  (Determine last completed migration) as (DetermineLastCompleted)


  RunHistorical ..|> RunMigrations

  RunMigrations -right-> RunSpecific
  RunMigrations -left-> DetermineLastCompleted

  DetermineLastCompleted -down-> QueryType : find deployed Migrations
  DetermineLastCompleted -down-> Call : read instance state
  RunSpecific -down-> DeployInstance
  RunSpecific -down-> LinkType


}

Developer - - RunMigrations
Developer - - RunSpecific
Developer - - RunHistorical
Developer - - DetermineLastCompleted

@enduml

